<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre Entrega 2 Hernández Héctor</title>
</head>

<body>

    <!-- Modo noche -->

    <div class="botonera">
        <button id="modoNocturno">🌙</button>
        <button id="modoDiurno">☀️</button>
    </div>
    <!-- Contenido principal -->

    <div class="container">

        <!-- Botón para ingresar nuevos productos -->

        <div class="text-center m-4">
            <h1 class="mt-2">Inventario Online</h1>
            <button id="btnIngresarProductos" type="button" class="btn btn-danger mt-2">Ingresar productos</button>
        </div>

        <!-- Contenedor de las cartas con los productos -->

        <section class="contenedor row">
        </section>

        <!-- Script de Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


        <!-- Script de Sweet Alert 2 -->

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        <!-- Script propio -->

        <script src="./js/main.js"></script>

    </div>

</body>

</html>
